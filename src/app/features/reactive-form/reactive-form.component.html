<div class="container mt-5">
  <h2>Reactive Form</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Text Input -->
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [ngClass]="{ 'is-invalid': isInvalid('username') }"
      />
      <div class="invalid-feedback">
        {{ getError("username") }}
      </div>
    </div>

    <!-- Email Input -->
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': isInvalid('email') }"
      />
      <div class="invalid-feedback">
        {{ getError("email") }}
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': isInvalid('password') }"
      />
      <div class="invalid-feedback">
        {{ getError("password") }}
      </div>
    </div>

    <!-- Number Input -->
    <div class="form-group mb-3">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        class="form-control"
        formControlName="age"
        [ngClass]="{ 'is-invalid': isInvalid('age') }"
      />
      <div class="invalid-feedback">
        {{ getError("age") }}
      </div>
    </div>

    <!-- Checkbox -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        id="agree"
        class="form-check-input"
        formControlName="agree"
      />
      <label for="agree" class="form-check-label">Agree to terms</label>
    </div>

    <!-- Radio Buttons -->
    <div class="form-group mb-3">
      <label>Gender</label>
      <div>
        <div class="form-check">
          <input
            type="radio"
            id="male"
            value="male"
            class="form-check-input"
            formControlName="gender"
          />
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            id="female"
            value="female"
            class="form-check-input"
            formControlName="gender"
          />
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>
    </div>

    <!-- Select Dropdown -->
    <div class="form-group mb-3">
      <label for="country">Country</label>
      <select id="country" class="form-control" formControlName="country">
        <option value="">Select a country</option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="Canada">Canada</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
</div>
