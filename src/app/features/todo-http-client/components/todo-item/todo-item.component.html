<div class="todo-item">
  <input
    type="checkbox"
    [checked]="todo.completed"
    (change)="toggleComplete.emit(todo)"
  />
  <span [class.completed]="todo.completed">{{ todo.text }}</span>
  <button (click)="edit.emit(todo)">Edit</button>
  <button (click)="delete.emit(todo.id)">Delete</button>
</div>
